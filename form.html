<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Wine club for wine lovers in Dublin, Ireland">
    <meta name="keywords" content="love wine, wine club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Wine Dublin</title>

    <!-- form document -->
    <form>
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
              <h2>Let's get you signed up!</h2>
              <label for="fname">First Name</label>
              <input id="fname" name="first_name" type="text" required>
              
              <label for="lname">Last Name</label>
              <input id="lname" name="last_name" type="text" required>
              
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email_address" required>
              
              <label for="road">Spanish</label>
              <input type="radio" id="road" name="running_preference" value="road" required>
              <label for="trail">Italian</label>
              <input type="radio" id="trail" name="running_preference" value="trail" required>
              <label for="both">French</label>
              <input type="radio" id="both" name="running_preference" value="both" required>
              <label for="both">Champagne</label>
              <input type="radio" id="both" name="running_preference" value="both" required>
              
              <input class="join-button" type="submit" value="Let's Run!">
          </form>
    </form>
