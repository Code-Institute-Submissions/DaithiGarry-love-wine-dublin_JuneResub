<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Wine club for wine lovers in Dublin, Ireland">
    <meta name="keywords" content="love wine, wine club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Wine Dublin</title>
</head>
<!-- form document -->

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Dublin Wine Lovers <i class="fa-solid fa-wine-glass"></i></h1>
        </a>
        <nav>
            <ul class="nav">
                <li>
                    <a href="form.html">Sign Up</a>
                </li>
                <li>
                    <a href="#upcoming-events">Events</a>
                </li>
                <li>
                    <a href="#gallery">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- form section for name emails and radio buttons for specific event -->
    <section id="form-section">

        <form method="GET" id="signup-form" action="confirmation.html">
            <h2>Let's get you signed up! <i class="fa-solid fa-wine-glass"></i></h2>
            <div>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>

                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>

                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
            </div>
            <label for="road">Spanish</label>
            <input type="radio"  id="spanish" name="wine_preference" value="spanish" required>
            <label for="trail">Italian</label>
            <input type="radio"  id="italian" name="wine_preference" value="italian" required>
            <label for="both">French</label>
            <input type="radio"  id="french" name="wine_preference" value="french" required>
            <label for="both">Champagne</label>
            <input type="radio"  id="champagne" name="wine_preference" value="champagne" required>
            <div>
                <input type="submit" class="join-button" value="Let's Go!">
                <input type="reset" class="join-button" value="Reset">
            </div>
        </form>

        <!-- font awesome script  -->
        <script src="https://kit.fontawesome.com/1c857a855c.js" crossorigin="anonymous"></script>
</body>
