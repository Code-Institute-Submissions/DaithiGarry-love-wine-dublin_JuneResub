<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Wine club for wine lovers in Dublin, Ireland">
    <meta name="keywords" content="love wine, wine club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Wine Dublin</title>
</head>
    <!-- form document -->
    <body>
        <header>
            <a href="index.html">
                <h1 id="logo">Dublin Wine Lovers <i class="fa-solid fa-wine-glass"></i></h1>
            </a>
            <nav>
                <ul id="menu">
                    
                    <li>
                        <a href="#upcoming-events">Events</a>
                    </li>
                    <li>
                        <a href="#recent-events">Gallery</a>
                    </li>
                    <li>
                        <a href="index.html" class="active"></a>Home</a>
                    </li>
                </ul>
            </nav>
        </header>
    <form>
        <section class="form-section">
            <form method="get" class="signup-form" action="confirmation.html">
              <h2>Let's get you signed up! <i class="fa-solid fa-wine-glass"></i></h2>
              <label for="fname">First Name</label>
              <input class="text-input" id="fname" name="first_name" type="text" required>
              
              <label for="lname">Last Name</label>
              <input class="text-input" id="lname" name="last_name" type="text" required>
              
              <label for="email">Email Address</label>
              <input class="text-input" type="email" id="email" name="email_address" required>
              
              <label for="road">Spanish</label>
              <input type="radio" id="road" name="running_preference" value="road" required>
              <label for="trail">Italian</label>
              <input type="radio" id="trail" name="running_preference" value="trail" required>
              <label for="both">French</label>
              <input type="radio" id="both" name="running_preference" value="both" required>
              <label for="both">Champagne</label>
              <input type="radio" id="both" name="running_preference" value="both" required>
              
              <input class="join-button" type="submit" value="Let's Go!">
          </form>
    </form>

</body>
